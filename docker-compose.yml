version: '3.7'
services:
  rs:
    env_file:
      - ./.rs-api.env
    volumes:
      - ./docs/:/usr/share/app/docs
      - ./secrets/credentials/keystore.jks:/usr/share/app/secrets/credentials/keystore.jks
    restart: on-failure
    logging:
       driver: "json-file"
       options:
          max-file: "3"
          max-size: "5m"
    command: bash -c "exec java $$RS_JAVA_OPTS  -jar ./fatjar.jar  --host $$(hostname) -c secrets/credentials/all-verticles-configs/config.json"